<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">


    <section class="row">

        <!--player-healthbar-->
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div

                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: playerHealth + '%' }"

                >
                    {{ playerHealth }}
                </div>
            </div>
        </div>

        <!--monster-healthbar-->
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div
                        class="healthbar text-center"
                        style="background-color: green; margin: 0; color: white;"
                        :style="{ width: monsterHealth + '%' }"
                >
                    {{ monsterHealth }}
                </div>
            </div>
        </div>

    </section>

    <!-- We use v-if & v-else directives to conditionally show this section or not.
         We use eventListener v-on:click or @click (as a shortcut) to START NEW GAME button work and display the action buttons. -->
    <section class="row controls" v-if="!gameIsRunning">

        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>

    </section>


    <section class="row controls" v-else >

        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>

    </section>


    <section class="row log" v-if="explain.length > 0">

        <div class="small-12 columns">
            <ul>
                <li v-for="note in explain" :class="{'player-turn': note.isPlayer, 'monster-turn': !note.isPlayer}">
                    {{ note.text }}
                </li>
            </ul>
        </div>

    </section>
</div>

    <script src="js/JScript.js"></script>
</body>
</html>
